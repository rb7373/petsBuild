<!DOCTYPE html>
<html ng-app="app">
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>
  <title ng-bind="title"></title>
  <base href="/">
  <style>
    /* This helps the ng-show/ng-hide animations start at the right place. */
    /* Since Angular has this but needs to load, this gives us the class early. */
    .ng-hide {
      display: none !important;
    }

    [ng\:cloak], [ng-cloak], .ng-cloak {
      display: none !important;
    }

    .bg-svg {
      background-image: url(images/svg/dog-splash.svg);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 0;
      padding: 0; /* reset */
      padding-bottom: 92%;
    }

    figure > div {
      margin: 1em auto;
    }

  </style>

  <link rel="stylesheet" href="styles/lib-f60e2592.css">

  <link rel="stylesheet" href="styles/app-136de83d.css">
</head>
<body ng-controller="MainController as mainController">

<div layout="column">

  <div layout="column" ng-hide="mainController.isEnable">

    <div class="page-splash" flex>
      <div class="load-bar">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>

      <div layout="row" layout-align="center center" layout-margin layout-fill layout-padding>
        <figure flex>
          <div flex>
            <div class="bg-svg">
            </div>
          </div>
        </figure>
      </div>
    </div>



  </div>

  <div layout="column" ng-show="mainController.isEnable" class="prFade">

    <div ng-controller="SidenavController as sidenavController">
      <md-toolbar id="main-toolbar" layout="row" layout-align="space-between start">
        <button ng-click="mainController.toggleSidenav('left')" class="menu-btn"><span>
      <ng-md-icon icon="menu" size="22" options="{duration: 375}" style="fill: white"></ng-md-icon></span>
        </button>
        <h1 class="md-toolbar-tools">Rescate Animal</h1>
      </md-toolbar>
    </div>

    <div layout="row" flex="">

      <md-sidenav layout="column" md-component-id="left" class="md-sidenav-left md-whiteframe-z2">
        <md-button class="md-warn" ui-sref="main" ng-click="mainController.closeSidenav('left')">
          Inicio
        </md-button>
        <md-button class="md-warn" ui-sref="adoption.root.mainInfo" ng-click="mainController.closeSidenav('left')">
          Registro
        </md-button>
      </md-sidenav>

      <div id="view-container" class="view-container" layout="column" flex>
        <div ui-view="" class="view-slide-in" layout="column" layout-fill flex></div>
      </div>

    </div>

  </div>

</div>

<!--</div>-->

<script src="js/lib-b4ff5d79.js"></script>

<script src="js/app-e602249b.js"></script>
</body>
</html>
